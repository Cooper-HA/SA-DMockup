<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Edit Country</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${countryEditForm}" th:action="@{/country/submitedit}" method="post">
                <div class="form-group">
                    <label for="name">Country Name</label>
                    <input type="text" id="name" th:value="*{countryName}" name="countryName" class="form-control" />
                    <input type="hidden" id="countryId" th:value="*{countryId}" name="countryId" />
                </div>
                <div class="form-group">
                    <label for="regions">Select Region</label>
			        <select th:field="*{regionId}" id="region">
					    <option value="0">Select Country Region</option>
					    <option th:each="reg : ${regions}" th:value="${reg.regionId}" th:text="${reg.regionName}"></option>
					</select>
                </div>
                <input type="submit" class="btn btn-success" value="Submit Changes" />
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
