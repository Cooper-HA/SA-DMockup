<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${locationForm}" th:action="@{/location/create}" method="post">
                <div class="form-group">
                    <label for="name">Location Name</label>
                    <input type="text" id="name" th:value="*{locationName}" name="locationName" class="form-control" />
                </div>
				<div class="form-group">
				    <label for="name">Location Postal Code</label>
				    <input type="text" id="name" th:value="*{locationPostalCode}" name="locationPostalCode" class="form-control" />
				</div>
                <div class="form-group">
                    <label for="countrys">Select Country</label>
			        <select th:field="*{countryId}" id="country">
					    <option value="0">Select Location Country</option>
					    <option th:each="reg : ${countrys}" th:value="${reg.countryId}" th:text="${reg.countryName}"></option>
					</select>
                </div>
                <input type="submit" class="btn btn-success" value="Add" />
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
